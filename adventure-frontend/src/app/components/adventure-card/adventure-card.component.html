<mat-card class="example-card">
  <mat-card-header>
    <img
      mat-card-avatar
      src="https://img.freepik.com/free-photo/businessman-with-sunglasses-mustache-circle-3d-rendering_1142-41006.jpg?t=st=1717151944~exp=1717155544~hmac=e169d6e522eb4a3017b0df5b4612197cd69708b18690d2edd9c62f50a3328d45&w=740"
      alt="Profile Image"
    />
    <mat-card-title>{{ adventure.user.fullName }}</mat-card-title>
    <mat-card-subtitle>{{ adventure.title }}</mat-card-subtitle>
  </mat-card-header>
  <div class="relative">
    <img
      mat-card-image
      src="{{ adventure.imageUrl }}"
      alt="Adventure image cover"
      class="max-h-[500px] object-cover object-top w-full"
    />
    <div
      class="absolute flex justify-between top-0 pt-3 px-3 cont w-full font-semibold text-white"
    >
      <p>📅 {{ adventure.monthOfTravel }}</p>
      <p>🕒 {{ adventure.lengthOfTravel }}</p>
      <p>💲 {{ adventure.cost }}</p>
    </div>
    <div
      class="absolute flex justify-end bottom-0 right-0 pr-3 font-semibold bottomText w-full text-white"
    >
      <p>📍 {{ adventure.location }}</p>
    </div>
  </div>
  <mat-card-content class="my-5">
    <p class="text-medium">
      {{ adventure.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <div class="flex items-center justify-between mx-2 mb-2 w-full">
      <div class="flex gap-5 items-center justify-center max-h-10">
        <button mat-mini-fab aria-label="Example icon button with a home icon">
          <mat-icon>favorite</mat-icon>
        </button>
        <button
          mat-mini-fab
          aria-label="Example icon button with a home icon"
          color="basic"
          (click)="handleOpenEditAdventureForm()"
        >
          <mat-icon>edit</mat-icon>
        </button>
      </div>
      <div class="flex">
        <button
          mat-mini-fab
          aria-label="Example icon button with a home icon"
          color="warn"
          (click)="handleDeleteAdventure()"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
  </mat-card-actions>
</mat-card>
